<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="wrapper">
    <div class="left">
      <div class="card card-front">
        <div class="circle-container">
          <div class="circle-big"></div>
          <div class="circle-little"></div>
        </div>
       
          <p class="card-number-p">0000 0000 0000 0000</p>
          <div class="card-age-name">
            <p class="card-name-p">JANE APPLESEED</p>
            <div class="card-year-container">
              <div class="card-month">00

              </div>/ 
              <div class="card-year">00
              </div>
            </div>
          </div>
          
      </div>
      <div class="card card-back">
        <p class="card-cvc">000</p>
      </div>
    </div>
    <div class="right">
      <div class="wrapper-right">
      <form action="" class="form">
        <div class="cardholder-name-container">
       <p class="card-title">CARDHOLDER NAME</p> 
       <input type="text" class="cardholder-name" placeholder="e.g. Jane Appleseed" >
       <p class="error-card"></p>
      </div>
      <div class="cardholder-number-container">
       <p class="card-title">CARD NUMBER</p> 
      <input type="text" class="card-number"  placeholder="e.g. 1234 5678 9123 0000">
        <p class="error-card"></p>
    </div>
      <div class="container">
      <div class="colomns-month-and-year">
        <p class="card-title">EXP. DATE (MM/YY)</p>
        <div class="inputs-contain">
        <input type="number" class="month" placeholder="MM"> 
        <input type="number" class="year" placeholder="YY">
        <p class="error-card"></p>
      </div>
      </div>
      <div class="colmns-cvc">
        <p class="card-title">CVC</p>
        <input type="number" class="cvc" placeholder="e.g.123">
        <p class="error-card"></p>
      </div>
    </div>
      <button>Confirm</button>
      </form>
    </div>
  </div>
  </div>
</main>

</body>
</html>
